<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circl-CI report: commits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    .row {
        display: flex;
    }

    .row > div {
        flex: 1;
        background: lightgrey;
        border: 1px solid grey;
    }

    a {
        color: white;
        background-color: transparent;
        text-decoration: none;
    }
    .table-bordered {
        border: none;
    }
</style>
<body>
<button type="button" class="btn btn-primary" onclick="history.back()">
        Go back
</button>
<div align="center"><h3>{{ repo.split('/')[-1] }}/{{ branch }}</h3></div>
<table class="table table-responsive table-bordered">
    <thead>
    <tr>
        <th scope="col">commit</th>
        <th scope="col">commit message</th>
    </tr>
    </thead>
    <tbody>
    {% for commit in branch_info %}
        <tr>
            <th scope="row"
                class="{% if branch_info[commit][0].status == 'success' %}bg-success {% elif branch_info[commit][0].status == None %}bg-secondary{% else %}bg-danger{% endif %}">
                <a href="/workflows?project={{ repo }}&branch={{ branch_info[commit][0].branch }}&commit={{ branch_info[commit][1].commit }}">
                    {{ branch_info[commit][1].commit[:7] }}
                </a>
            </th>
            <td>
                {{ branch_info[commit][1].message }}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<div align="center">
    <button type="button" class="btn btn-primary" onclick="history.back()">
        Go back
    </button>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
