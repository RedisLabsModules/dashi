<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circl-CI report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    .row {
        display: flex;
    }

    .row > div {
        flex: 1;
        background: lightgrey;
        border: 1px solid grey;
    }

    a {
        color: white;
        background-color: transparent;
        text-decoration: none;
    }
    .table-bordered {
        border: none;
    }
    .project-link {
        color: black;
        background-color: transparent;
        text-decoration: none;
    }
</style>
<body>
<table class="table table-responsive table-bordered">
    <thead>
    <tr>
        <th scope="col">repo</th>
        <th scope="col" colspan="60">branches</th>
    </tr>
    </thead>
    <tbody>
    {% for project in projects %}
        <tr>
            <th scope="row" style="width: 20px;"><a class="project-link" target="_blank" rel="noopener noreferrer" href="https://{{ projects[project]['github'] }}">{{ project }}</a></th>
            {% for branch in projects[project]['branches']|sort(reverse=True) %}
                <td
                        class="{% if projects[project]['statuses'][branch] == 'success' %}bg-success{% elif projects[project]['statuses'][branch] == 'canceled' %}bg-secondary{% elif branch not in projects[project]['statuses'] %}{% else %}bg-danger{% endif %}">
                    <a href="/commits?project={{ projects[project]['github'] }}&branch={{ branch }}" style="{% if branch not in projects[project]['statuses'] %}color: black;{% endif %}">{{ branch }}</a>
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
