<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circl-CI report: workflows</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    .row {
        display: flex;
    }

    .row > div {
        flex: 1;
        background: lightgrey;
        border: 1px solid grey;
    }

    a {
        color: white;
        background-color: transparent;
        text-decoration: none;
    }
</style>
<body>
<div align="center"><h3>{{ repo }}/{{ branch }}/{{ commit }}</h3></div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Workflow name</th>
    </tr>
    </thead>
    <tbody>
    {% for job in jobs %}
        <tr>
            <th scope="row"
                class="{% if job.status == 'success' %}bg-success{% else %}bg-danger{% endif %}">
                <a href="https://app.circleci.com/pipelines/github/{{ "/".join(job.projectSlug.split('/')[1:]) }}/{{ job.pipelineId }}/workflows/{{ job.workflowId }}">
                    {{ job.workflowName }}
                </a>
            </th>
        </tr>
    {% endfor %}
    </tbody>
</table>
<div align="center">
    <button type="button" class="btn btn-primary" onclick="history.back()">
        Go back
    </button>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
